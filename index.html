<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section class="one">
            <div class="header">
                <div class="header-text">milos krunic</div>
                <ul>
                    <li><a href="*">work</a></li>
                    <li><a href="*">about</a></li>
                    <li><a href="*">contact</a></li>
                </ul>
            </div>
        </section>



        <section class="two">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="1.jpg" alt="Opis slike 1">
                    <span class="overlay-text">The Power Of Touch</span>
                </div>
                <div class="gallery-item">
                    <img src="2.jpg" alt="Opis slike 2">
                    <span class="overlay-text">Puzzle Robotics</span>
                </div>
                <div class="gallery-item">
                    <img src="3.jpg" alt="Opis slike 3">
                    <span class="overlay-text">Eric Johanssen</span>
                </div>
                <div class="gallery-item">
                    <img src="4.jpg" alt="Opis slike 4">
                    <span class="overlay-text">DOLD 3D-Printing</span>
                </div>
                <div class="gallery-item">
                    <img src="5.jpg" alt="Opis slike 5">
                    <span class="overlay-text">PMA Nadica Mandic</span>
                </div>
                <div class="gallery-item">
                    <img src="6.jpg" alt="Opis slike 6">
                    <span class="overlay-text">Villa Van Voss</span>
                </div>
            </div>
        </section>





        <section class="three">
            <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
                <img class="image" src="11.jpg" draggable="false" />
                <img class="image" src="22.jpg" draggable="false" />
                <img class="image" src="33.jpg" draggable="false" />
                <img class="image" src="44.jpg" draggable="false" />
                <img class="image" src="55.jpg" draggable="false" />
                <img class="image" src="66.jpg" draggable="false" />
              </div>
        </section>
    </div>



    <script src="javascript.js" defer></script>
</body>
</html>
