<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <section class="one">
        <div class="header">
            <a href="index.html" class="header-text">Miloš Krunić</a>
            <ul>
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="section-contact">
            <div class="container">
                <h1>Contact Me</h1>
                <p>Feel free to use this form to get in touch if you'd like to collaborate or discuss a project!</p>
                <form 
                action="https://formspree.io/f/mpwdkdnp"
                method="POST">
                    <div class="form-group">
                        <label for="firstname">Firstname*</label>
                        <input 
                            type="text" 
                            name="firstname" 
                            id="firstname" 
                            required 
                            class="form-element"
                            placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname*</label>
                        <input 
                            type="text" 
                            name="lastname" 
                            id="lastname" 
                            required 
                            class="form-element"
                            placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Adress*</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            required 
                            class="form-element"
                            placeholder="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input 
                            type="text" 
                            name="company" 
                            id="company" 
                            class="form-element"
                            placeholder="Your company name">
                    </div>
                    <div class="form-group full">
                        <label for="message">What are you looking for?</label>
                        <textarea name="message" id="message" class="form-element" placeholder="Describe your project or inquiry"></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
